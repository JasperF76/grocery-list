<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="groceries.css">
    <style>
        h1 {
            background-color: cornflowerblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Grocery List</h1>
    </header>
    <h2>Week of July 21, 2024</h2>

    <!-- Fruits Section -->

    <div class="container">
        <section class="fruit-all">
            <div class="fru">
                <h3 style="background-color:hotpink">Fruits</h3>
                <ol>
                    <li>Grapes</li>
                    <li>Blueberries</li>
                    <li>Bananas</li>
                </ol>
            </div>
            <img src="https://www.diagnosisdiet.com/assets/images/c/fruit-og-d176ef00.jpg" alt="fruits"
                class="fruit-pic">
        </section><br>

        <!-- Vegetables Section -->

        <section class="veggie-all">
            <div class="veg">
                <h3 style="background-color:hotpink">Vegetables</h3>
                <ol>
                    <li>Green Peppers</li>
                    <li>Squash</li>
                    <li>Onions</li>
                </ol>
            </div>
            <img src="https://images.squarespace-cdn.com/content/v1/57a100f7e4fcb592ee30586c/1480645280849-02VFJMK08VI3KMNCIWGO/image-asset.jpeg"
                alt="vegetables" class="veggie-pic">
        </section>
    </div><br>

    <!-- Canned Goods -->

    <div class="container">
        <section class="canned-all">
            <div class="can">
                <h3 style="background-color:hotpink">Canned Goods</h3>
                <ul>
                    <li>Black Beans</li>
                    <li>Red Beans</li>
                    <li>Chick Peas</li>
                </ul>
            </div>
            <img src="https://www.cantonrep.com/gcdn/authoring/2018/02/28/NREP/ghows-OH-6632ee6e-2c6c-4d36-e053-0100007fbc40-cc8e3dc8.jpeg?width=660&height=465&fit=crop&format=pjpg&auto=webp"
                alt="canned" class="veggie-pic">
        </section><br>

        <!-- Miscellaneous -->

        <section class="misc-all">
            <div class="misc">
                <h3 style="background-color:hotpink">Miscellaneous</h3>
                <ul>
                    <li>Bread</li>
                    <li>Oatmeal</li>
                    <li>Honey</li>
                </ul>
            </div>
            <img src="https://4.imimg.com/data4/YB/HG/ANDROID-46803775/product-500x500.jpeg" alt="miscellaneous foods"
                class="misc-pic">
        </section>
    </div><br>

</body>

</html>
